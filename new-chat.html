<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Chattings</title>

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />

  <body>
    <div class="cacao-screen">
      <div class="new-chat-screen"></div>

      <div class="status-bar">
        <div class="status-bar__icons-column">
          <div class="status-bar__column">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>

          <div class="status-bar__icons">
            <i class="xi-lock-rotation"></i>
            <i class="xi-alarm"></i>
            <span>100%</span>
            <i class="xi-battery-o"></i>
            <i class="xi-flash"></i>
          </div>
        </div>
        <div class="status-bar__clock">
          <span>오전 8:18</span>
        </div>
      </div>
      <nav class="new-chat">
        <div class="new-chat__column">
          <a href="chattings.html"><i class="xi-close"></i></a>
          <span>새로운 채팅</span>
        </div>
        <ul class="new-cat__icons-list">
          <li class="new-chat__icon">
            <i class="xi-speech-o"></i>
            <span>일반계정</span>
          </li>
          <li class="new-chat__icon">
            <i class="xi-lock-o"></i>
            <span>비밀채팅</span>
          </li>
          <li class="new-chat__icon">
            <i class="xi-wechat"></i>
            <span>오픈채팅</span>
          </li>
        </ul>
      </nav>
      <div class="new-chat__keywords">
        <div class="keywords-title">
          <div>오픈채팅</div>
          <div>인기키워드</div>
        </div>
        <ul class="keyword">
          <li>번외수사</li>

          <li>백현</li>

          <li>mbti</li>
          <li>코스프레</li>
          <li>모바일카트</li>
        </ul>
      </div>

      <main class="chattings__chats-list">

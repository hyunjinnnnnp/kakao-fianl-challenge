<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Nomad Challenge</title>

    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="cacao-screen">
      <div class="loading-screen">
        <div class="status-bar">
          <div class="status-bar-column-left">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>
          <div class="status-bar-column-right">
            <span>오전 8:18</span>
            <div class="status-bar-column">
              <i class="xi-lock-rotation"></i>
              <i class="xi-alarm"></i>
              <span>100%</span>
              <i class="xi-battery-o"></i>
              <i class="xi-flash"></i>
            </div>
          </div>
        </div>
        <img src="src/img/loading.png" alt="loading-img" class="loading-img" />
      </div>

      <div class="status-bar">
        <div class="status-bar-column-left">
          <i class="xi-signal-4"></i>
          <span>kt</span>
          <i class="xi-wifi"></i>
        </div>
        <div class="status-bar-column-right">
          <span>오전 8:18</span>
          <div class="status-bar-column">
            <i class="xi-lock-rotation"></i>
            <i class="xi-alarm"></i>
            <span>100%</span>
            <i class="xi-battery-o"></i>
            <i class="xi-flash"></i>
          </div>
        </div>
      </div>

      <header class="friends-header">
        <span>친구</span>
        <ul class="friends-header-column">
          <li class="friends-header-icon">
            <a href="add-friends.html"><i class="xi-search"></i></a>
          </li>
          <li class="friends-header-icon">
            <a href="add-friends.html"><i class="xi-user-plus-o"></i></a>
          </li>
          <li class="friends-header-icon">
            <a href="music.html"><i class="xi-music"></i></a>
          </li>
          <li class="friends-header-icon">
            <a href="settings.html"><i class="xi-cog"></i></a>
          </li>
        </ul>
      </header>

      <main class="friends-list">
        <div class="friends-column-contents my-profile">
          <img
            src="src/img/my-avatar.png"
            class="frieds-list__my-avatar avatar"
          />
          <span class="friends-list__name friends-list__my-name"
            >호머 심슨</span
          >
        </div>
        <div class="friends-list__section section-favorite">
          <div class="friends-list__column">
            <div class="friends-column-title">
              <span>즐겨찾기</span>
              <i class="xi-angle-up-min"></i>
            </div>
            <a href="chat.html">
              <div class="friends-column-contents">
                <img
                  src="src/img/burns.png"
                  class="frieds-list__avatar avatar"
                />
                <span class="friends-list__name">번즈</span>
              </div>
            </a>
          </div>
        </div>
        <div class="friends-list__section section-channel">
          <div class="friends-list__column">
            <div class="friends-column-title">
              <span>채널</span>
              <i class="xi-angle-up-min"></i>
            </div>
          </div>

          <a href="download.html"
            ><div class="friends-column-contents">
              <img src="src/img/talk.png" class="friends-list__avatar avatar" />
              <div class="content-left-column-text">
                <span class="friends-list__name">카카오톡 다운받기</span>
              </div>
            </div></a
          >
        </div>
        <div class="friends-list__section section-friends">
          <div class="friends-column-title">
            <span>친구 78</span>
            <i class="xi-angle-up-min"></i>
          </div>
        </div>
      </main>

      <nav class="nav-bar">
        <ul class="nav-icons">
          <li class="nav-icon">
            <a href="friends.html" class="nav__list-link home-btn"
              ><i class="xi-user"></i
            ></a>
          </li>
          <li class="nav-icon">
            <a href="chattings.html" class="nav__list-link chattings-btn"
              ><i class="xi-speech-o"></i
            ></a>
          </li>
          <li class="nav-icon">
            <a href="sharp.html" class="nav__list-link sharp-btn"
              ><span>#</span></a
            >
          </li>
          <li class="nav-icon">
            <a href="more.html" class="nav__list-link more-btn"
              ><i class="xi-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

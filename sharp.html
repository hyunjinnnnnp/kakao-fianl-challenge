<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Sharp</title>

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="cacao-screen">
        <div class="status-bar">
          <div class="status-bar-column-left">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>
          <div class="status-bar-column-right">
            <span>오전 8:18</span>
            <div class="status-bar-column">
              <i class="xi-lock-rotation"></i>
              <i class="xi-alarm"></i>
              <span>100%</span>
              <i class="xi-battery-o"></i>
              <i class="xi-flash"></i>
            </div>
          </div>
        </div>
        <header class="sharp-header">
          <div class="sharp-header__opacity"></div>
            <ul class="header-items-list">
            <li class="header-column">코로나 19</li>
            <li class="header-column">뉴스</li>
            <li class="header-column">FUN</li>
            <li class="header-column">쇼핑</li>
            <li class="header-column">연예</li>
            <li class="header-column">뮤직</li>
            <li class="header-column">스포츠</li>
            <li class="header-column">공연</li>
          </ul>
        </header>

        <main class="sharp-main">
          <div class="main-section">
            <div class="main-column">
              <span class="mask">"마스크 안 쓰면 버스, 택시 못타요"</span>
              <span class="main-red">긴급재난지원금 | 생활 속 거리두기</span>
            </div>
            <i class="xi-hand-paper"></i>
          </div>


          <div class="main-section">
            <div class="main-column">
              <img src="src/img/wash.jpg" class="main-img" />
              <span class="section-detail">손을 깨끗이</span>
            </div>
            <div class="main-column>
              <img src="src/img/simpsons.jpg" alt="simpsons">
              <span class="section-detal">뽀짝뽀짝</span>
            </div>
          </div>
          <div class="main-section">
            <div class="relative-weather">
                <div class="main-column">
                  <span class="degree">17℃</span>
                  <span>어제보다 2℃ 높아요
                  <i class="xi-my-location"></i></span>
                </div>

                <div class="weather-absolute">
                  <i class="xi-umbrella-o"></i><span>비올 확률 낮음</span>
                  <i class="xi-sun-o"></i><span>매우 더움</span>
                </div>
                <div class="weather-absolute-2">
                 <i class="xi-snooze"></i><span>낮잠 자기 좋을 날씨</span>
                 <i class="xi-cloud-o"></i><span>바람바람바람</span>
                </div>
             </div>
          </div>
          <div class="main-commercial">
            <img src="src/img/commercial2.png" class="commercial2">
          </div>
       

          <div class="sharp__search-bar">
            <input type="text" placeholder="검색어를 입력해주세요" />
        
            <ul class="search__keywords">
            <li class="search-recommend">#생활 속 거리두기</li>
            <li class="search-recommend">#현아 필라테스</li>
            <li class="search-recommend">#산다라박 합류</li>
            <li class="search-recommend">#지코 재능기부</li>
            <li class="search-recommend">#진 피아노 연주</li>
            <li class="search-recommend">#백현 선주문</li>
            </ul>
       </div>

      </main>
      <nav class="nav-bar">
        <ul class="nav__icons-list">
          <li class="nav-icon">
            <a href="friends.html"><i class="xi-user"></i></a>
          </li>
          <li class="nav-icon">
            <a href="chattings.html"><i class="xi-speech-o"></i></a>
          </li>
          <li class="nav-icon">
            <a href="sharp.html" class="nav__list-link sharp-btn"><span>#</span></a>
          </li>
          <li class="nav-icon">
            <a href="more.html" class="nav__list-link more-btn"><i class="xi-ellipsis-h"></i></a>
          </li>
        </ul>
      </nav>
</div>
  </body>
</html>

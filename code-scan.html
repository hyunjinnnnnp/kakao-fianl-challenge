<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Nomad Challenge</title>

    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="cacao-screen">
      <div class="loading-screen">
        <div class="status-bar">
          <div class="status-bar-column-left">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>
          <div class="status-bar-column-right">
            <span>오전 8:18</span>
            <div class="status-bar-column">
              <i class="xi-lock-rotation"></i>
              <i class="xi-alarm"></i>
              <span>100%</span>
              <i class="xi-battery-o"></i>
              <i class="xi-flash"></i>
            </div>
          </div>
        </div>

        <header class="code-scan__header">
          <a href="more.html"><i class="xi-close"></i></a>
          <span>코드스캔</span>
          <span>앨범</span>
        </header>

        <div class="camera-screen"></div>
        <nav class="code-scan__nav">
          <div class="nav-text">
            <p>QR 코드/바코드를 스캔하거나 QR 이미지를 업로드 해보세요.</p>
            <p>(친구•채널 추가, 송금, 결제, 공과금 납부 등 이용가능)</p>
          </div>
          <ul class="code-scan__list">
            <li class="code-scan__icon">
              <i class="xi-qr-code"></i>
              <span>코드스캔</span>
            </li>
            <li class="code-scan__icon">
              <i class="xi-user-plus-o"></i>
              <span>내프로필</span>
            </li>
            <li class="code-scan__icon">
              <i class="xi-piggy-bank"></i>
              <span>송금코드</span>
            </li>
            <li class="code-scan__icon">
              <i class="xi-cart-o"></i>
              <span>결제코드</span>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>

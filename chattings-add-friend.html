<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Nomad Challenge</title>

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="cacao-screen">
      <div class="status-bar">
        <div class="status-bar-column-left">
          <i class="xi-signal-4"></i>
          <span>kt</span>
          <i class="xi-wifi"></i>
        </div>
        <div class="status-bar-column-right">
          <span>오전 8:18</span>
          <div class="status-bar-column">
            <i class="xi-lock-rotation"></i>
            <i class="xi-alarm"></i>
            <span>100%</span>
            <i class="xi-battery-o"></i>
            <i class="xi-flash"></i>
          </div>
        </div>
      </div>

      <div class="add-friends-screen"></div>
      <header class="add-friends-header">
        <div class="header-column">
          <a href="chattings.html"><i class="xi-close"></i></a>
          <span class="add-friends">친구추가</span>
        </div>
        <ul class="icon-list">
          <li class="add-friends-icon">
            <i class="xi-qr-code"></i>
            <span>QR코드</span>
          </li>
          <li class="add-friends-icon">
            <i class="xi-user-address"></i>
            <span>연락처로 추가</span>
          </li>
          <li class="add-friends-icon">
            <i class="xi-fingerprint"></i>
            <span>ID로 추가</span>
          </li>
          <li class="add-friends-icon">
            <i class="xi-user-plus-o"></i>
            <span>추천친구</span>
          </li>
        </ul>
      </header>

      <main class="chattings-list">
        <a href="chat.html">
          <div class="chattings__chat">
            <div class="chats-column">
              <img src="src/img/burns.png" class="avatar chats-avatar" />
              <div class="chats-content">
                <span class="chats-name">번즈</span>
                <span class="chats-msg">새로운 메세지</span>
              </div>
            </div>
            <span class="chats-timestamp new-msg">66</span>
          </div>
        </a>

        <div class="chattings__chat">
          <div class="chats-column">
            <img src="src/img/sideshow.png" class="avatar chats-avatar" />
            <div class="chats-content">
              <span class="chats-name">사이드쇼</span>
              <span class="chats-msg">또로로...</span>
            </div>
          </div>
          <span class="chats-timestamp">어제</span>
        </div>

        <div class="chattings__chat">
          <div class="chats-column">
            <img src="src/img/sideshow.png" class="avatar chats-avatar" />
            <div class="chats-content">
              <span class="chats-name">사이드쇼</span>
              <span class="chats-msg">또로로...</span>
            </div>
          </div>
          <span class="chats-timestamp">어제</span>
        </div>

        <div class="chattings__chat">
          <div class="chats-column">
            <img src="src/img/sideshow.png" class="avatar chats-avatar" />
            <div class="chats-content">
              <span class="chats-name">사이드쇼</span>
              <span class="chats-msg">또로로...</span>
            </div>
          </div>
          <span class="chats-timestamp">어제</span>
        </div>

        <div class="chattings__chat">
          <div class="chats-column">
            <img src="src/img/sideshow.png" class="avatar chats-avatar" />
            <div class="chats-content">
              <span class="chats-name">사이드쇼</span>
              <span class="chats-msg">또로로...</span>
            </div>
          </div>
          <span class="chats-timestamp">어제</span>
        </div>
      </main>

      <nav class="nav-bar">
        <ul class="nav-icons">
          <li class="nav-icon">
            <a href="index.html" class="nav__list-link home-btn"
              ><i class="xi-user"></i
            ></a>
          </li>
          <li class="nav-icon">
            <a href="chattings.html" class="nav__list-link chattings-btn"
              ><i class="xi-speech-o"></i
            ></a>
          </li>
          <li class="nav-icon">
            <a href="sharp.html" class="nav__list-link sharp-btn"
              ><span>#</span></a
            >
          </li>
          <li class="nav-icon">
            <a href="more.html" class="nav__list-link more-btn"
              ><i class="xi-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

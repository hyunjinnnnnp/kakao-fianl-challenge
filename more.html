<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Nomad Challenge</title>

    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="cacao-screen">
      <div class="status-bar">
        <div class="status-bar__icons-column">
          <div class="status-bar__column">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>

          <div class="status-bar__icons">
            <i class="xi-lock-rotation"></i>
            <i class="xi-alarm"></i>
            <span>100%</span>
            <i class="xi-battery-o"></i>
            <i class="xi-flash"></i>
          </div>
        </div>
        <div class="status-bar__clock">
          <span>오전 8:18</span>
        </div>
      </div>

      <header class="more__header">
        <span>더보기</span>
        <ul class="more__icons-list">
          <li class="more__header__icon">
            <a href="https://e.kakao.com/" target="_blank"
              ><i class="xi-search"></i
            ></a>
          </li>
          <li class="more__header__icon">
            <a href="code-scan.html"><i class="xi-qr-code"></i></a>
          </li>
          <li class="more__header__icon">
            <a href="music.html"><i class="xi-music"></i></a>
          </li>
          <li class="more__header__icon">
            <a href="settings.html"><i class="xi-cog"></i></a>
          </li>
        </ul>
      </header>

      <main class="more__main">
        <div class="main__cacao-pay">
          <div class="cacao-pay__profile">
            <div class="profile__column">
              <img
                src="src/img/my-avatar.png"
                class="avatar cacao-pay-avatar"
              />
              <div class="profile__contents">
                <span class="cacao-pay-name">심수니</span>
                <span class="cacao-pay-email">simpsoon@gmail.com</span>
              </div>
            </div>
            <div class="cacao-pay__btns">
              <button>My</button>
              <button class="corn-btn">
                <img src="src/img/cacao-pay.png" class="btn-img" /> 10
              </button>
            </div>
          </div>
          <div class="cacao-pay__banking">
            <button>
              <img src="src/img/cacao-pay2.png" class="cacao-pay-img2" />
              0원
            </button>
            <div class="banking__column">
              <span>송금</span>
              <span>결제</span>
              <span>자산</span>
            </div>
          </div>

          <ul class="icons-list">
            <li class="more__icon">
              <i class="xi-scissors"></i>
              <span>메이커스</span>
            </li>
            <li class="more__icon">
              <i class="xi-gift-o"></i>
              <span>선물하기</span>
            </li>
            <li class="more__icon">
              <i class="xi-emoticon-cool-o"></i>
              <span>이모티콘</span>
            </li>
            <li class="more__icon">
              <i class="xi-slideshare"></i>
              <span class="">프렌즈샵</span>
            </li>
            <li class="more__icon">
              <i class="xi-shop"></i>
              <span>쇼핑하기</span>
            </li>
            <li class="more__icon">
              <i class="xi-market"></i>
              <span>스타일</span>
            </li>
            <li class="more__icon">
              <i class="xi-restaurant"></i>
              <span>주문하기</span>
            </li>
            <li class="more__icon">
              <i class="xi-coupon"></i>
              <span>멜론티켓</span>
            </li>
            <li class="more__icon" class="icon-yellow">
              <i class="xi-pacman"></i>
              <span>게임</span>
            </li>
            <li class="more__icon" class="icon-yellow">
              <i class="xi-paper"></i>
              <span>페이지</span>
            </li>
            <li class="more__icon">
              <i class="xi-music"></i>
              <span>멜론</span>
            </li>
            <li class="more__icon">
              <i class="xi-border-all"></i>
              <span>전체서비스</span>
            </li>
          </ul>

          <div class="cacao__account">
            <div class="mail">
              <i class="xi-mail"></i><span>메일</span>
              <span class="make">만들기</span>
            </div>
            <div class="calendar">
              <i class="xi-calendar-check"></i><span>캘린더</span>
              <span class="make">일정 만들기</span>
            </div>
          </div>

          <div class="commercial">
            <img src="src/img/commercial.png" class="commercial-img" />
            <input type="radio" name="radio" id="commercial-radio1" />
            <input type="radio" name="radio" id="commercial-radio" />
          </div>
        </div>
      </main>

      <nav class="nav-bar">
        <ul class="nav__icons-list">
          <li class="nav-icon">
            <a href="friends.html"><i class="xi-user"></i></a>
          </li>
          <li class="nav-icon">
            <a href="chattings.html"><i class="xi-speech-o"></i></a>
          </li>
          <li class="nav-icon">
            <a href="sharp.html" class="nav__list-link sharp-btn"
              ><span>#</span></a
            >
          </li>
          <li class="nav-icon">
            <a href="more.html" class="nav__list-link more-btn"
              ><i class="xi-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>

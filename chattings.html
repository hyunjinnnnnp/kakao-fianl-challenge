<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <title>CaCao | Chattings</title>

    <link
      rel="stylesheet"
      href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"

  <body>
    <div class="cacao-screen">
      <div class="loading-screen">
        <div class="status-bar">
          <div class="status-bar-column-left">
            <i class="xi-signal-4"></i>
            <span>kt</span>
            <i class="xi-wifi"></i>
          </div>
          <div class="status-bar-column-right">
            <span>오전 8:18</span>

              <i class="xi-lock-rotation"></i>
              <i class="xi-alarm"></i>
              <span>100%</span>
              <i class="xi-battery-o"></i>
              <i class="xi-flash"></i>
            </div>
          </div>
        </div>

        <header class="friends-header">
          <span>채팅</span>
          <ul class="friends-header-column">
            <li class="friends-header-icon"><i class="xi-search"></i></li>
            <li class="friends-header-icon"><i class="xi-user-plus-o"></i></li>
            <li class="friends-header-icon"><i class="xi-music"></i></li>

        <main class="chattings-list">
          <a href="chat.html">

              <div class="chats-column">
                <img src="src/img/burns.png" class="avatar chats-avatar" />

                  <span class="chats-name">번즈</span>
                  <span class="chats-msg">새로운 메세지</span>
                </div>
              </div>
              <span class="chats-timestamp new-msg">66</span>
            </div>
          </a>

          <div class="chattings__chat">
            <div class="chats-column">
              <img src="src/img/sideshow.png" class="avatar chats-avatar" />

                <span class="chats-name">사이드쇼</span>
                <span class="chats-msg">또로로...</span>
              </div>
            </div>
            <span class="chats-timestamp">어제</span>

          <ul class="nav-icons">
